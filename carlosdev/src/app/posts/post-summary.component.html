<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor='let post of posts'>
      <div class="card m-5">
        <div class="card-header">
          <h2>{{post.title}}</h2>
        </div>
        <div class="card-body row">
          <p>{{post.content | truncDescription : 300 }}</p>
          <button class="btn btn-success col-md-5 offset-md-7">Kepp Reading</button>
        </div>
      </div>
    </div>
  </div>
</div>
